<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>PortFlow - feito</title>
<link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Satisfy&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Satisfy&display=swap" rel="stylesheet">

<style> @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&family=Nunito:wght@200&family=Satisfy&display=swap'); </style>

</head>
<body>
    <header>
        <nav>
           
            <div id="spanHeader">&equiv;</div>
            
     <img class="logo" src="images/Portflow.png" alt="logo do site">
       
       <ul class="headerList">
        <li class="contentHeaderList">Home</li>
        <li class="contentHeaderList">Blog</li>
        <li class="contentHeaderList">Valores</li>
        <li class="theContentHeaderList">Portfólio</li>
        <li class="contentHeaderList">Contato</li>
       </ul>
         
       </nav>
    </header>
    <main>
     <section id="firstSectionMain">
        
        <div class="conteinerTitles">
<img src="images/ImagineDiscutaDesenhe.png" alt="imagem com uma frase chamativa de slogan" id="imageTitles">

    
<img src="images/FaleConosco.png" alt="imagem com a frase Fale Conosco escrita" id="titlesImage">

<p class="titlesParagraph">Imagine, Discuta, Desenhe.</p>
<p class="titlesParagraphTwo">fale conosco</p>

</div>
     </section>
    
    <section id="secondSectionMain">
        
       <img src="webImages/tea.png" alt="imagem de um pacote de erva verde" class="imgLineUp">
     <img src="webImages/cd.png" alt="imagem de um pacote de pães de queijo" class="imgLineUp"> 
    <img src="webImages/celulares@2x.png" alt="imagem de um pote de macarrão estantâneo, provavelmente" class="imgLineUp">
       
<img src="webImages/cheese@2x.png" alt="ilustração das várias telas de conteúdo de um computador" class="imgLineUp">
<img src="webImages/cup.png" alt="imagem de um álbum de música e CDs" class="imgLineUp">
<img src="webImages/tablet.png" alt="imagem de uma caneca" class="imgLineUp">
        
<img src="webImages/ramem@2x.png" alt="imagem de um tablet" class="imgLineUp">
<img src="webImages/notebook.png" alt="imagem de umas fotos" class="imgLineUp">
        <img src="webImages/setupLamp.png" alt="imagem de setup arrumado" class="imgLineUp">
           
        <img src="webImages/telas.png" alt="imagem de um computador e outros aparelhos" class="imgLineUp">
        <img src="webImages/candy.png" alt="imagem de uma barrinha de cereal, algo assim" class="imgLineUp">
        <img src="webImages/photos@2x.png" alt="imagem de smartphones juntos" class="imgLineUp">
       
    </section>
    
</main>
    <footer>
     
    <section class="conteinerFooter">
        <img src="images/groupImages.png" alt="imagens de umas redes sociais" class="imageFooterConteiner">
        <h4 class="titleFooter">Copyright</h4>
           <h5 class="paragraphFooter">
                   Layout produzido por Vai na Web para fins exclusivamente educacionais. 
                   Referência: https://br.pinterest.com/pin/464644886562510864/ </h5>
                    
                   <button class="buttonFooter">TOPO</button>
    </section>

    </footer>
</body>
</html>
